<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flua Investimentos – Processos Iniciados</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Processos Iniciados</h1>
    {% if rows %}
      <ul style="text-align: left; padding-left: 0;">
        {% for r in rows %}
          <li style="list-style: none; margin-bottom: 8px;">#{{ r[0] }} em {{ r[1] }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhum processo iniciado ainda.</p>
    {% endif %}
    <a class="link-listar" href="{{ url_for('index') }}">← Voltar</a>
  </div>
</body>
</html>
