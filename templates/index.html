
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flua Investimentos – Iniciar Processo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1A73E8; /* cor primária da marca */
        }
        button {
            background: #1A73E8;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #1558b0;
        }
        .link-listar {
            margin-top: 20px;
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .link-listar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flua Investimentos</h1>
        <p>Clique no botão abaixo para iniciar o processo:</p>
        <!-- botão que chama a rota /start_process -->
        <form action="{{ url_for('start_process') }}" method="get">
            <button type="submit">START</button>
        </form>

        <!-- Link para ver todos os registros (opcional) -->
        <a class="link-listar" href="{{ url_for('listar_processos') }}">Ver processos iniciados</a>
    </div>
</body>
</html>
